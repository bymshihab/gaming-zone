<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&family=Open+Sans:wght@400;600;700;800&family=Work+Sans:wght@100;200;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="gaming-img-nav">
          <img src="./images/Frame.png" class="logo" alt="Logo" />
          <h1 class="nav-title"><span>G</span>amer</h1>
        </div>

        <div class="others-pages">
          <div class="site-links">
            <ul>
              <li><a href="">About Us</a></li>
              <li><a href=""> Developers</a></li>
            </ul>
          </div>

          <div class="social-media-links">
            <p>Follow Us On</p>
            <a href=""
              ><img src="./images/youtube.png" class="logo" alt=""
            /></a>
            <a href="">
              <img src="./images/tik-tok.png" class="logo" alt=""
            /></a>
          </div>
        </div>
      </nav>

      <section>
        <div class="banner-section">
          <div class="text-part">
            <div class="content-text">
              <h2 class="sub-heading">PLAY LIKE THE</h2>
              <h1 class="heading">G.O.A.T.</h1>
              <p class="para">1-Click instant play</p>
              <p class="para">No Download</p>
              <p class="para">1000s of supported online games</p>

              <button class="btn-primary">SIGN IN</button>
              <button class="btn-secondary">GO ROGUE</button>
            </div>
          </div>

          <div class="image-part">
            <img src="./images/Group18.png" alt="" />
